<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Themed Quiz UI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Vue.js CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      margin: 0;
      background: #fff;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .quiz-container {
      background: #fff;
      border-radius: 1.5rem;
      padding: 2rem 0.8rem;
      margin:0 auto;
      width: 96%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
    }
    .navbar {
      background: linear-gradient(90deg, #6C63FF, #5D54E7);
      padding: 0.7rem;
      margin-bottom: 1.5rem;
    }
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      padding: 0rem 1rem;
    }
    .progress {
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      background: #f0f0f0;
    }
    .progress-bar {
      background: #00E676;
      transition: width 0.5s ease;
    }
    .question-box {
      background: #6C63FF;
      padding: 1.5rem;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: #ffffff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      min-height: 120px;
      max-height: 200px;
      min-width: 100%;
      max-width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .options-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .option {
      background: #F5F5F5;
      padding: 1rem;
      border-radius: 0.75rem;
      margin: 0.6rem 0;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      width: 90%;
      max-width: 400px;
    }
    .option.correct {
      background: #E6F9ED;
      border: 2px solid #28a745;
      color: #2D2D2D;
    }
    .option.wrong {
      background: #FDEDED;
      border: 2px solid #dc3545;
      color: #2D2D2D;
    }
    .next-btn {
      background: #6C63FF;
      border: none;
      padding: 0.9rem;
      width: 100%;
      border-radius: 0.75rem;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }
    .next-btn:hover {
      background: #5D54E7;
      transform: translateY(-2px);
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }
    .timer,.current {
      background: #fff;
      color: #2D2D2D;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .modal-content {
      border-radius: 1.5rem;
      overflow: hidden;
    }
    .modal-header {
      background: linear-gradient(90deg, #6C63FF, #5D54E7);
      color: white;
      border-bottom: none;
      padding: 1.5rem;
    }
    .modal-body {
      padding: 2rem;
      text-align: center;
    }
    .modal-footer {
      border-top: none;
      padding: 0 2rem 2rem;
      justify-content: center;
      gap: 1rem;
    }
    .result-btn {
      padding: 0.7rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      min-width: 140px;
    }
    .btn-replay {
      background: #6C63FF;
      border: none;
      color: white;
    }
    .btn-replay:hover {
      background: #5D54E7;
    }
    .btn-home {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      color: #2D2D2D;
    }
    .btn-home:hover {
      background: #e9ecef;
    }
    .score-display {
      font-size: 3rem;
      font-weight: 700;
      color: #6C63FF;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
<div id="app">
  
  <!-- Navigation Bar -->
  <nav class="navbar">
    <button class="btn btn-light p-2" @click="goBack"><i class="bi bi-arrow-left"></i></button>
  </nav>

    <div class="quiz-header mb-2">
      <div class="current d-flex align-items-center fw-bold">{{ currentQ+1 }} of {{ questions.length }}</div>
      <div class="timer"><i class="bi bi-clock"></i> {{ formatTime }}</div>
    </div>

 <div class="quiz-container">

  <!-- Progress -->
  <div class="progress mb-4">
    <div class="progress-bar" role="progressbar" 
         :style="{width: ((currentQ) / questions.length) * 100 + '%'}">
    </div>
  </div>

  <!-- Question -->
  <div v-if="!showResult">
    <section class="question-box">
      {{ questions[currentQ].question }}
    </section>
    <!-- Options -->
    <div class="options-container">
      <div v-for="(opt, idx) in questions[currentQ].options"
           :key="idx"
           class="option"
           :class="getClass(idx)"
           @click="checkAnswer(idx)">
        {{ opt }}
      </div>
    </div>
    <!-- Next Button -->
    <button v-if="selected!==null" class="next-btn" @click="nextQuestion">
      {{ currentQ+1 === questions.length ? 'Finish Quiz' : 'Next Question' }}
    </button>
  </div>

  <!-- Result Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true" ref="resultModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Quiz Completed!</h5>
        </div>
        <div class="modal-body">
          <div class="score-display">{{ score }}/{{ questions.length }}</div>
          <p class="mb-0">Congratulations on completing the quiz!</p>
          <p>You scored <strong>{{ score }}</strong> out of {{ questions.length }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-home result-btn" @click="goHome">Back to Home</button>
          <button type="button" class="btn btn-replay result-btn" @click="replayQuiz">Replay Quiz</button>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      questions: [
        { question: "Which is the capital of India?", options: ["Mumbai", "New Delhi", "Kolkata", "Chennai"], answer: 1 },
        { question: "Which is the largest planet in our solar system?", options: ["Earth", "Jupiter", "Mars", "Saturn"], answer: 1 },
        { question: "Who wrote India's national anthem?", options: ["Rabindranath Tagore", "Bankim Chandra", "Gandhi Ji", "Subhash Bose"], answer: 0 }
      ],
      currentQ: 0,
      score: 0,
      selected: null,
      showResult: false,
      timer: 240, // 4 minutes
      interval: null,
      resultModal: null
    }
  },
  computed: {
    formatTime() {
      let m = Math.floor(this.timer / 60);
      let s = this.timer % 60;
      return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }
  },
  methods: {
    startTimer() {
      this.interval = setInterval(() => {
        if (this.timer > 0) {
          this.timer--;
        } else {
          clearInterval(this.interval);
          this.showResult = true;
          this.showModal();
        }
      }, 1000);
    },
    checkAnswer(idx) {
      if (this.selected !== null) return;
      this.selected = idx;
      if (idx === this.questions[this.currentQ].answer) this.score++;
    },
    getClass(idx) {
      if (this.selected === null) return "";
      if (idx === this.questions[this.currentQ].answer) return "correct";
      if (idx === this.selected) return "wrong";
      return "";
    },
    nextQuestion() {
      this.selected = null;
      this.currentQ++;
      if (this.currentQ >= this.questions.length) {
        this.showResult = true;
        clearInterval(this.interval);
        this.showModal();
      }
    },
    replayQuiz() {
      this.hideModal();
      setTimeout(() => {
        this.currentQ = 0;
        this.score = 0;
        this.selected = null;
        this.showResult = false;
        this.timer = 240;
        this.startTimer();
      }, 500);
    },
    goBack() {
      if (this.currentQ > 0) {
        this.selected = null;
        this.currentQ--;
        // Adjust score if we're going back to change an answer
        if (this.questions[this.currentQ].answer === this.selected) {
          this.score = Math.max(0, this.score - 1);
        }
      }
    },
    goHome() {
      // In a real app, this would navigate to home page
      alert("Going back to home page");
      this.hideModal();
    },
    showModal() {
      if (this.resultModal) {
        this.resultModal.show();
      }
    },
    hideModal() {
      if (this.resultModal) {
        this.resultModal.hide();
      }
    }
  },
  mounted() {
    // Initialize Bootstrap modal
    this.resultModal = new bootstrap.Modal(this.$refs.resultModal);
    this.startTimer();
  }
}).mount("#app");
</script>
</body>
</html>
