<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="apple-mobile-web-app-title" content="SolveIt - Fun Math Game">
  <meta name="application-name" content="SolveIt - Fun Math Game">

  <title> Dashavatara </title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Sweetalert 2 link added here -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style>
    :root{
      --bg:#e9f5fb;
      --card:#ffffff;
      --header: #ffffff;
      --muted:#8aa0b2;
      --text:#1c2430;
      --chip:#eaf3fa;
      --primary:#2f90c8;
      --card-bg:#f4f9fd;
      --shadow: 0 10px 25px rgba(15, 41, 61, .08);
      --radius: 16px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    /* Chrome, Safari, Opera ke liye */
   *::-webkit-scrollbar {
      display: none;
   }

  /* Firefox, Edge ke liye */
  * {
     -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;     /* Firefox */
  }
   body::-webkit-scrollbar {
      display: none;
   }

  /* Firefox, Edge ke liye */
  body {
     -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;     /* Firefox */
  }
    body {
      background: #FFFDE7 ;
      font-family: 'Poppins', sans-serif;
      max-width: 660px;
      margin: auto;
    }
    /******************************************************/
    .header {
      background: /* #FFD700; */ #D6A99D ;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      padding: 1rem;
      color: #fff;
      min-height: 180px;
    }
    .navbar {
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.4);
      margin-bottom:16px;
    }
    .card-feature {
      border-radius: 20px;
      margin-top: -5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      border:3px solid #fff;
    }
    .card-feature img {
      border-radius: 20px;
      min-height: 150px;
      max-height: 150px;
      object-fit: cover;
    }
    .topics-title {
      font-weight: 600;
      margin: 2rem 1rem 1rem;
    }
    .topic-card {
      border-radius: 20px;
      padding: 1.5rem 1rem;
      background: #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }
    .topic-card:hover {
      transform: translateY(-5px);
    }
    .topic-icon {
      font-size: 2rem;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
      border-radius: 50%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 0.8rem;
    }
    section{ padding: 14px 10px 22px; }
    .subject-card{
      border: 0; 
      background: var(--card-bg); 
      border-radius: var(--radius);
      box-shadow: 0 6px 16px rgba(35,72,99,.06);
      transition: transform .15s ease, box-shadow .15s ease;
      display:flex; 
      flex-direction:column;
      padding: 8px 8px;
    }
    .thumb{ 
      background: var(--chip);
      border-radius: calc(var(--radius) - 8px);
      overflow: hidden;
      position: relative;
    }
    .thumb img{ 
      width: 100%; 
      min-height: 90px; 
      height: 90px; 
      object-fit: cover; 
      display:none;
    }
    .card-title{ 
      font-weight: 700; 
      margin: 8px 0 2px;
      text-align: center;
    }
    .explore-link{
      margin: 14px 16px 4px;
      border-radius: 10px;
      padding: 6px 12px; 
      font-weight: 500;
      background: var(--primary);
      color:#fff; 
      text-decoration:none; 
      display:block; 
      text-align:center;
    }
    .back-btn{ 
      width:40px; height:40px; border-radius: 12px;
      background:#f3f7fb; display:flex; 
      align-items:center; justify-content:center; 
    }

    /* Skeleton Loader */
    .skeleton {
      width: 100%;
      height: 90px;
      border-radius: calc(var(--radius) - 8px);
      background: linear-gradient(-135deg, #e1e9f0 25%, #f2f6fa 50%, #e1e9f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite;
    }
    @keyframes shimmer {
      100% { background-position: -200% 0; }
    }
   
    .offcanvas {
       background: #FFFFFF ;
       max-width: 85%;
       border: none;
    }
    .offcanvas li {
       background: #FFFDE7 ;
       padding: 6px;
       border-radius: 8px;
       margin:6px auto;
    }
    .offcanvas li a {
       text-decoration: none;
       text-align: center;
       color: #000 ;
    }
     .offcanvas-header {
       background: #D6a99d ;
       color: #fff;
      }
  </style>
</head>
<body>
  <!-- Header with Navbar -->
  <div class="header">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#"> Dashavatara </a>
        <button class="btn btn-light ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </nav>
  </div>

  <!-- Offcanvas Menu -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title"> Dashavatara </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a href="#" class="d-block py-2"><i class="bi bi-house"></i> Home</a></li>
        <li><a href="#" class="d-block py-2"><i class="bi bi-journal"></i> Courses</a></li>
        <li><a href="#" class="d-block py-2"><i class="bi bi-question-circle"></i> Quiz</a></li>
        <li><a href="#" class="d-block py-2"><i class="bi bi-book"></i> Library</a></li>
      </ul>
    </div>
  </div>

  <!-- Feature Card with Only Carousel -->
  <div class="container">
    <div class="card card-feature">
      <div id="featureCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://picsum.photos/600/200?random=1" class="d-block w-100" alt="slide1">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/600/200?random=2" class="d-block w-100" alt="slide2">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/600/200?random=3" class="d-block w-100" alt="slide3">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Topics -->
  <h3 class="topics-title"> Explore Dashavatara </h3>
     <section>
      <div class="row g-3" id="subjectContainer"></div>
    </section>
  </div>

  <script>
    // Subject Data Array
    const subjects = [
      { title: "Matsha avatar", img: "Assets/Matsha.png", url: "Pages/matsha.html" },
      { title: "Kurma avatar", img: "Assets/Kurma.png", url: "Pages/kurma.html" },
      { title: "Baraha avatar", img: "Assets/Baraha.png", url: "physics.html" },
      { title: "Narasimha avatar", img: "Assets/Narasimha.png", url: "geography.html" },
      { title: "Vrindabon", img: "https://picsum.photos/seed/maths/200", url: "maths.html" },
      { title: "Kurma avatar", img: "Assets/Kurma.png", url: "languages.html" },
      { title: "Baraha avatar", img: "Assets/Baraha.png", url: "physics.html" },
      { title: "Narasimha avatar", img: "Assets/Narasimha.png", url: "geography.html" },
      { title: "Vrindabon", img: "https://picsum.photos/seed/maths/200", url: "maths.html" },
      { title: "Hampi", img: "https://picsum.photos/seed/chemistry/200", url: "chemistry.html" },
    ];

    const container = document.getElementById("subjectContainer");

    subjects.forEach(sub => {
      // Create card wrapper
      const col = document.createElement("article");
      col.className = "col-6";

      const card = document.createElement("div");
      card.className = "subject-card h-100";

      // Thumb with skeleton
      const thumb = document.createElement("div");
      thumb.className = "thumb";

      const skeleton = document.createElement("div");
      skeleton.className = "skeleton";
      thumb.appendChild(skeleton);

      const img = document.createElement("img");
      img.src = sub.img;
      img.alt = sub.title;
      img.draggable = false;

      // Image load event => replace skeleton
      img.onload = () => {
        skeleton.remove();
        img.style.display = "block";
      };

      thumb.appendChild(img);

      // Title
      const titleBox = document.createElement("div");
      titleBox.className = "px-1";
      const h2 = document.createElement("h2");
      h2.className = "card-title h6";
      h2.textContent = sub.title;
      titleBox.appendChild(h2);

      // Explore link
      const link = document.createElement("a");
      link.href = sub.url;
      link.className = "explore-link";
      link.textContent = "Explore";

      // Build card
      card.appendChild(thumb);
      card.appendChild(titleBox);
      card.appendChild(link);

      col.appendChild(card);
      container.appendChild(col);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
